	<script type="text/javascript">
$(document).ready(function(){
	var maxField = 10; //Input fields increment limitation
	var addButton = $('.add_button'); //Add button selector
	var wrapper = $('.field_wrapper'); //Input field wrapper
	var fieldHTML = '<div><input class="tag_ans" type="text" name="tag_name[]" value="" required/><a href="javascript:void(0);" class="remove_button" title="Remove field"><img src="img/remove-icon.png"/></a></div>'; //New input field html 
	var x = 1; //Initial field counter is 1
	$(addButton).click(function(){ //Once add button is clicked
		if(x < maxField){ //Check maximum number of input fields
			x++; //Increment field counter
			$(wrapper).append(fieldHTML); // Add field html
		}
	});
	$(wrapper).on('click', '.remove_button', function(e){ //Once remove button is clicked
		e.preventDefault();
		$(this).parent('div').remove(); //Remove field html
		x--; //Decrement field counter
	});
});
</script>
<style type="text/css">
.tag_ans input[type="text"]{height:20px; vertical-align:top;}

.add_button{ margin-top:10px; margin-left:0px;vertical-align: text-bottom;}
.remove_button{ margin-top:10px; margin-left:0px;vertical-align: text-bottom;}

	<SCRIPT language="javascript">
function add(type) {
 
	//Create an input type dynamically.
	var element = document.createElement("input");
 
	//Assign different attributes to the element.
	element.setAttribute("type", type);
	element.setAttribute("value", type);
	element.setAttribute("name", type);
 
 
	var foo = document.getElementById("fooBar");
 
	//Append the element in page (in span).
	foo.appendChild(element);
 
}
